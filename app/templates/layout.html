<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VeriOps{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="icon" href="/static/favicon.ico">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light" style="--bs-primary: #6f42c1; --bs-primary-rgb: 111, 66, 193;">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #6f42c1;">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/documents">VeriOps</a>
            <div class="ms-auto d-flex gap-2 align-items-center">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </nav>
    <main class="container pb-5">
        <header class="mb-4">
            <h1 class="h3 mb-0">{% block header %}Dashboard{% endblock %}</h1>
            {% block subheader %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
