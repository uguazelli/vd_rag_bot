{% extends "layout.html" %}

{% block title %}Login Â· VeriOps{% endblock %}

{% block header %}Sign in to VeriOps{% endblock %}

{% block header_actions %}
<a href="/register" class="btn btn-outline-light btn-sm">Create account</a>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" action="/login" class="d-grid gap-3">
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="email" value="{{ email }}" autocomplete="email" required class="form-control">
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
            </div>
        </div>
        <p class="text-muted small text-center mt-3">
            Need an account?
            <a href="/register">Create one here.</a>
        </p>
    </div>
</div>
{% endblock %}
