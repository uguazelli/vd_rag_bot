<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VeriOps{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <link rel="stylesheet" href="/static/css/portal.css">
    <link rel="icon" href="/static/favicon.ico">
    {% block extra_head %}{% endblock %}
</head>
<body class="portal-body">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="d-none">
        <symbol id="portal-info-icon" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
    </svg>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 portal-navbar">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/settings">VeriOps</a>
            <div class="ms-auto d-flex gap-2 align-items-center">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </nav>
    <main class="container pb-5">
        <header class="mb-4">
            <h1 class="h3 mb-0">{% block header %}Dashboard{% endblock %}</h1>
            {% block subheader %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </main>
    <div class="modal fade portal-loading-modal" id="portalLoadingModal" tabindex="-1"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content p-4 text-center">
                <div class="spinner-border text-primary mb-3" role="status" aria-hidden="true"></div>
                <p class="mb-1 fw-semibold">Processing request</p>
                <p class="text-muted small mb-0">Hang tight, this just takes a moment.</p>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script>
        (() => {
            const modalElement = document.getElementById('portalLoadingModal');
            if (!modalElement || !window.bootstrap) {
                return;
            }
            const loadingModal = new bootstrap.Modal(modalElement, {
                backdrop: 'static',
                keyboard: false,
            });
            const forms = document.querySelectorAll('form[data-loading-modal="true"]');
            forms.forEach((form) => {
                form.addEventListener('submit', () => loadingModal.show(), { once: false });
            });
        })();
    </script>
</body>
</html>
